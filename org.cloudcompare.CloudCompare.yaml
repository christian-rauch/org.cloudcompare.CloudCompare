app-id: org.cloudcompare.CloudCompare
runtime: org.kde.Platform
runtime-version: "5.12"
sdk: org.kde.Sdk
command: CloudCompare
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --device=dri
  - --share=network
  - --filesystem=home
  - --filesystem=host

cleanup:
    - /bin/applygeo
    - /bin/cgal_*
    - /bin/CreateDOMDocument
    - /bin/DOM*
    - /bin/EnumVal
    - /bin/flann*
    - /bin/gdal*
    - /bin/geotifcp
    - /bin/gnmanalyse
    - /bin/gnmmanage
    - /bin/listgeo
    - /bin/MemParse
    - /bin/nearblack
    - /bin/ogr*
    - /bin/pdal*
    - /bin/PParse
    - /bin/PSVIWriter
    - /bin/Redirect
    - /bin/SAX*
    - /bin/SCMPrint
    - /bin/SEnumVal
    - /bin/StdInParse
    - /bin/testepsg
    - /bin/XInclude

    - /lib/cmake
    - /lib/debug
    - /lib/gdalplugins
    - /lib/pkgconfig
    - "*.a"
    - "*.la"

    - /share/doc
    - /share/eigen3
    - /share/flann
    - /share/gdal
    - /share/info
    - /share/man
    - /share/pcl-1.9
    - /share/pkgconfig
    - /share/proj

    - /include

modules:
  - name: MPFR
    sources:
      - type: archive
        url: https://www.mpfr.org/mpfr-current/mpfr-4.0.2.tar.xz
        sha256: 1d3be708604eae0e42d578ba93b390c2a145f17743a744d8f3f8c2ad5855a38a
    buildsystem: autotools
    builddir: true

  - name: boost
    sources:
      - type: archive
        url: https://dl.bintray.com/boostorg/release/1.73.0/source/boost_1_73_0.tar.gz
        sha256: 9995e192e68528793755692917f9eb6422f3052a53c5e13ba278a228af6c7acf
    buildsystem: simple
    build-commands:
    - ./bootstrap.sh --prefix=/app --with-libraries=thread,system,date_time,filesystem,iostreams,atomic,chrono
    - ./b2 install -j${FLATPAK_BUILDER_N_JOBS}

  - name: CGAL
    sources:
      - type: archive
        url: https://github.com/CGAL/cgal/releases/download/releases%2FCGAL-5.0.2/CGAL-5.0.2.tar.xz
        sha256: bb3594ba390735404f0972ece301f369b1ff12646ad25e48056b4d49c976e1fa
    buildsystem: cmake
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DCGAL_HEADER_ONLY=ON

  - name: PROJ
    sources:
      - type: archive
        url: http://download.osgeo.org/proj/proj-7.0.1.tar.gz
        sha256: a7026d39c9c80d51565cfc4b33d22631c11e491004e19020b3ff5a0791e1779f
    buildsystem: cmake
    builddir: true
    config-opts:
      - -DPROJ_TESTS=OFF
      - -DBUILD_CCT=OFF
      - -DBUILD_CS2CS=OFF
      - -DBUILD_GEOD=OFF
      - -DBUILD_GIE=OFF
      - -DBUILD_PROJ=OFF
      - -DBUILD_PROJINFO=OFF

  - name: GDAL
    sources:
      - type: archive
        url: https://github.com/OSGeo/gdal/releases/download/v3.1.1/gdal-3.1.1.tar.gz
        sha256: 5af23429d6d481acedad8bbfc4e50f346241366265cbaaabc53763c0ea5d8f0e
    buildsystem: autotools
    config-opts:
      - --disable-all-optional-drivers

  - name: GeoTIFF
    sources:
      - type: archive
        url: http://download.osgeo.org/geotiff/libgeotiff/libgeotiff-1.6.0.tar.gz
        sha256: 9311017e5284cffb86f2c7b7a9df1fb5ebcdc61c30468fb2e6bca36e4272ebca
    builddir: true
    buildsystem: simple
    build-commands:
      - ./configure --prefix=/app
      - make install -j

  - name: PDAL
    sources:
      - type: archive
        url: https://github.com/PDAL/PDAL/releases/download/2.1.0/PDAL-2.1.0-src.tar.gz
        md5: dca6dd34e9f6e84f852de442c75e2e08
    buildsystem: cmake
    builddir: true
    config-opts:
      - -DWITH_TESTS=OFF

  - name: MPI
    sources:
      - type: archive
        url: https://download.open-mpi.org/release/open-mpi/v4.0/openmpi-4.0.4.tar.gz
        sha256: dca264f420411f540a496bdd131bffd83e325fc9006286b39dd19b62d7368233
    buildsystem: autotools
    builddir: true

  - name: TBB
    sources:
      - type: archive
        url: https://github.com/oneapi-src/oneTBB/archive/2020_U2.tar.gz
        sha256: 99dcf20cd593f821dd97a9bccc1ea8e9d6155ad45a0e1186839b8d4e98834d59
      # CMake support
      - type: patch
        path: patches/tbb_cmake.patch
    buildsystem: cmake
    builddir: true

  - name: XercesC
    sources:
      - type: archive
        url: http://apache.mirror.iweb.ca//xerces/c/3/sources/xerces-c-3.2.3.tar.gz
        sha256: fb96fc49b1fb892d1e64e53a6ada8accf6f0e6d30ce0937956ec68d39bd72c7e
    buildsystem: autotools
    builddir: true

  - name: Eigen
    sources:
      - type: archive
        url: http://bitbucket.org/eigen/eigen/get/3.3.7.tar.bz2
        sha256: 9f13cf90dedbe3e52a19f43000d71fdf72e986beb9a5436dddcd61ff9d77a3ce
    builddir: true
    buildsystem: cmake

  - name: FLANN
    sources:
      - type: archive
        url: https://github.com/mariusmuja/flann/archive/1.9.1.tar.gz
        sha256: b23b5f4e71139faa3bcb39e6bbcc76967fbaf308c4ee9d4f5bfbeceaa76cc5d3
      # patch FLANN to prevent empty source for 'add_library'
      - type: patch
        path: patches/flann_empty_source.patch
    builddir: true
    buildsystem: cmake

  - name: Dlib
    sources:
      - type: archive
        url: http://dlib.net/files/dlib-19.20.tar.bz2
        sha256: df9aa456ed5e190597fa8dafc1471670ced0128d0f115f2be7677c9c42f4328d
    buildsystem: cmake
    builddir: true
    config-opts:
      - -DDLIB_NO_GUI_SUPPORT=ON

  - name: PCL
    sources:
      - type: archive
        url: https://github.com/PointCloudLibrary/pcl/archive/pcl-1.11.0.tar.gz
        sha256: 4255c3d3572e9774b5a1dccc235711b7a723197b79430ef539c2044e9ce65954
    buildsystem: cmake
    builddir: true
    config-opts:
      - -DWITH_LIBUSB=OFF
      - -DWITH_QT=OFF
      - -DWITH_VTK=OFF
      - -DWITH_PCAP=OFF
      - -DPCL_ONLY_CORE_POINT_TYPES=ON
      - -DOpenGL_GL_PREFERENCE=GLVND
      - -DBUILD_2d=ON
      - -DBUILD_CUDA=OFF
      - -DBUILD_GPU=OFF
      - -DBUILD_apps=OFF
      - -DBUILD_common=ON
      - -DBUILD_examples=OFF
      - -DBUILD_features=ON
      - -DBUILD_filters=ON
      - -DBUILD_geometry=OFF
      - -DBUILD_global_tests=OFF
      - -DBUILD_io=ON
      - -DBUILD_kdtree=ON
      - -DBUILD_keypoints=ON
      - -DBUILD_ml=OFF
      - -DBUILD_octree=ON
      - -DBUILD_outofcore=OFF
      - -DBUILD_people=OFF
      - -DBUILD_recognition=OFF
      - -DBUILD_registration=OFF
      - -DBUILD_sample_consensus=ON
      - -DBUILD_search=ON
      - -DBUILD_segmentation=OFF
      - -DBUILD_simulation=OFF
      - -DBUILD_stereo=OFF
      - -DBUILD_surface=ON
      - -DBUILD_tools=OFF
      - -DBUILD_tracking=OFF
      - -DBUILD_visualization=OFF

  - name: CloudCompare
    sources:
      # use the source directory relative to manifest
      - type: git
        url: https://github.com/CloudCompare/CloudCompare.git
        tag: "v2.11.0"
      # patch: replace constexpr by const for floating point operations
      # see https://github.com/CloudCompare/CloudCompare/issues/848
      - type: patch
        path: patches/cc_constexpr_double.patch
    builddir: true
    buildsystem: cmake
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DCOMPILE_CC_CORE_LIB_WITH_CGAL=ON
      - -DCOMPILE_CC_CORE_LIB_WITH_TBB=ON
      - -DOPTION_USE_GDAL=ON
      - -DOPTION_USE_DXF_LIB=ON
      - -DOPTION_USE_SHAPE_LIB=ON
      - -DDLIB_ROOT=/app/include
      - -DEIGEN_ROOT_DIR=/app/include/eigen3
      - -DPLUGIN_GL_QEDL=ON
      - -DPLUGIN_GL_QSSAO=ON
      - -DPLUGIN_IO_QADDITIONAL=ON
      - -DPLUGIN_IO_QCORE=ON
      - -DPLUGIN_IO_QCSV_MATRIX=ON
      - -DPLUGIN_IO_QE57=ON
      - -DPLUGIN_IO_QFBX=OFF  # Autodesk FBX not available
      - -DPLUGIN_IO_QPDAL=ON
      - -DPLUGIN_IO_QPHOTOSCAN=ON
      - -DPLUGIN_STANDARD_QANIMATION=ON
      - -DPLUGIN_STANDARD_QBROOM=ON
      - -DPLUGIN_STANDARD_QCANUPO=ON
      - -DPLUGIN_STANDARD_QCOMPASS=ON
      - -DPLUGIN_STANDARD_QCORK=OFF # error: no matching conversion for functional-style cast from 'const char [14]' to 'std::exception'
      - -DPLUGIN_STANDARD_QCSF=ON
      - -DPLUGIN_STANDARD_QFACETS=ON
      - -DPLUGIN_STANDARD_QHOUGH_NORMALS=ON
      - -DPLUGIN_STANDARD_QHPR=ON
      - -DPLUGIN_STANDARD_QM3C2=ON
      - -DPLUGIN_STANDARD_QPCL=ON
      - -DPLUGIN_STANDARD_QPCV=OFF  # GL/glu.h: No such file or directory
      - -DPLUGIN_STANDARD_QPOISSON_RECON=ON
      - -DPLUGIN_STANDARD_QRANSAC_SD=ON
      - -DPLUGIN_STANDARD_QSRA=ON

  - name: launchers
    buildsystem: simple
    sources:
      - type: file
        path: org.cloudcompare.CloudCompare.desktop
      - type: file
        path: org.cloudcompare.CloudCompare.png
      - type: file
        path: org.cloudcompare.CloudCompare.Viewer.desktop
      - type: file
        path: org.cloudcompare.CloudCompare.Viewer.png
      - type: file
        path: org.cloudcompare.CloudCompare.appdata.xml
    build-commands:
      - install -d /app/share/applications
      - install -m644 org.cloudcompare.CloudCompare.desktop /app/share/applications/org.cloudcompare.CloudCompare.desktop
      - install -m644 org.cloudcompare.CloudCompare.Viewer.desktop /app/share/applications/org.cloudcompare.CloudCompare.Viewer.desktop
      - install -d /app/share/icons/hicolor/256x256/apps
      - install -m644 org.cloudcompare.CloudCompare.png /app/share/icons/hicolor/256x256/apps/org.cloudcompare.CloudCompare.png
      - install -m644 org.cloudcompare.CloudCompare.Viewer.png /app/share/icons/hicolor/256x256/apps/org.cloudcompare.CloudCompare.Viewer.png
      - install -d /app/share/metainfo
      - install -m644 org.cloudcompare.CloudCompare.appdata.xml /app/share/metainfo/org.cloudcompare.CloudCompare.appdata.xml
